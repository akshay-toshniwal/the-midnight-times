{% extends "base.html" %} 

{% block title %}News Search{% endblock %}

{% block content %}
<h1>News Search</h1>
<form method="post">
  {% csrf_token %}
  <label for="query">Enter a keyword to search for news:</label><br />
  <input type="text" id="query" name="query" required/><br /><br />
  <input type="submit" value="Search" />
</form>
<br><br>
{% if user.is_authenticated %} 
<a href="{% url 'previous_searches' %}">Previous Searches</a>
{% endif %}
{% endblock %}
