{% extends "base.html" %} 

{% block title %}News Search{% endblock %}

{% block content %}
<h1>News Search</h1>
<form method="post">
  {% csrf_token %}
  <label for="query">Enter a keyword to search for news:</label><br />

  <input type="submit" value="Search" />
</form>
{% endblock %}
